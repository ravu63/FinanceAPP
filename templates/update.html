<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Transaction</title>
</head>
    <header>Update</header>
<br>
    <form action ="/updateTransaction" method="POST">
        <div class="select-box">
            <select name="tId">
            {% for trans in transactions %}
            <option value = "{{trans}}" SELECTED>{{trans}}</option>
            {% endfor %}
        </select>
            <input type ="name" placeholder="Enter new Name" name="newName" required="required">
        </div>
        <div class = "display-box">
            {% for obj in objects %}
            <p>{{obj}}</p>
        </div>
        {% endfor %}
        {% if details %}
        <div class ="detail-box">
            <p>Transaction ID {{id}} successfully updated.</p>
        <p>New Details: {{ details }} </p>
        {% endif %}
            {% if error %}
            <p>Transaction update failed. {{error}} </p>
            {% endif %}
            {% if check %}
            <p>Details: {{ check }}</p>
            {% endif %}
        </div>
        <button style="margin:5px;" name="check" type="submit" value="check">Check Transaction</button>
        <button style="margin:5px;" name="update" type="submit" value="update">Update Transaction</button>
    </form>
</html>
